<!DOCTYPE html>
<html ng-app="myApp" id="myApp">
	<head>

		<link rel="stylesheet" crossorigin="anonymous" href="../src/angular-multi-select.css">

		<script src="../node_modules/lokijs/build/lokijs.min.js"></script>
		<script src="../node_modules/angular/angular.min.js"></script>

		<script src="../src/angular-multi-select.js"></script>
		<script src="../src/angular-multi-select-constants.js"></script>
		<script src="../src/angular-multi-select-filters.js"></script>
		<script src="../src/angular-multi-select-i18n.js"></script>
		<script src="../src/angular-multi-select-utils.js"></script>
		<script src="../src/angular-multi-select-data-converter.js"></script>
		<script src="../src/angular-multi-select-engine.js"></script>
		<script src="../src/angular-multi-select-styles-helper.js"></script>
		<script src="../src/angular-multi-select.tpl.js"></script>
		<script src="demo.js"></script>

	<head>

	<body ng-controller="DemoController">
		<div
			angular-multi-select
			input-model="input_data"
			output-model="output_data"

			dropdown-label="<[
				<# angularMultiSelectConstants.INTERNAL_STATS_TOTAL_LEAFS #> === undefined ? 'No available items' :
					<# angularMultiSelectConstants.INTERNAL_STATS_CHECKED_LEAFS #> === 0 ? 'No checked items' :
						<# angularMultiSelectConstants.INTERNAL_STATS_CHECKED_LEAFS #> + ' checked ' + (<# angularMultiSelectConstants.INTERNAL_STATS_CHECKED_LEAFS #> === 1 ? 'item': 'items')
			]>"
			node-label="<[ text ]> (checked
				<# angularMultiSelectConstants.INTERNAL_KEY_CHECKED_CHILDREN #> /
				<# angularMultiSelectConstants.INTERNAL_KEY_CHILDREN_LEAFS #>)"
			leaf-label="<[ text ]> (<[ value ]>)"

			search-field="text"
		>
	</body>

</html>
