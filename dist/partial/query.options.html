<span>Hi</span>
<section class="grafana-metric-options">
    <div class="section gf-form-group">
        <h3 class="section-heading">Data Flags</h3>

        <div class="gf-form-inline">
            <div class="gf-form" ng-repeat="o in ctrl.flagArray">
                <label class="gf-form-label width-10">
                    <span>{{o.key}}</span>
                </label>
                <gf-form-switch class="gf-form" switch-class="max-width-6" label="Include" checked="ctrl.current.jsonData.flags[o.key].Included" on-change="ctrl.calculateFlags(o.key, 'Included')"></gf-form-switch>
                <gf-form-switch class="gf-form" switch-class="max-width-6" label="Exclude" checked="ctrl.current.jsonData.flags[o.key].Excluded" on-change="ctrl.calculateFlags(o.key, 'Excluded')"></gf-form-switch>

            </div>
        </div>

    </div>
</section>
