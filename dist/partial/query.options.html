<div class="gf-form-group" style="width: 100%">
    <h3 class="section-heading">Data Flags</h3>

    <div class="gf-form-inline">
        <div class="gf-form" ng-repeat="o in queryOptionCtrl.flagArray">
            <label class="gf-form-label width-10">
                <span>{{o.key}}</span>
            </label>
            <gf-form-switch class="gf-form" switch-class="max-width-6" label="Include" checked="queryOptionCtrl.dataFlags[o.key].Included" on-change="queryOptionCtrl.calculateFlags(o.key, 'Included')"></gf-form-switch>
            <gf-form-switch class="gf-form" switch-class="max-width-6" label="Exclude" checked="queryOptionCtrl.dataFlags[o.key].Excluded" on-change="queryOptionCtrl.calculateFlags(o.key, 'Excluded')"></gf-form-switch>

        </div>
    </div>

</div>
